      file_type: text
      owner: root
      group: root
      mode: '0700'
    - path: logs/
      file_type: folder
      owner: root
      group: root
      mode: '0700'
    profile: supervisor
    bucket: fleetman-oss-sg-prod
    collect_logs: true
    log_files:
    - ../fafafaf/logs/stdout.log
    - logs/stderr.log
    max_log_lines: 30
  files01:
