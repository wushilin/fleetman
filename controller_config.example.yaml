## Example controller config (generated from `controller_config.yaml`)
## Fill in `buckets.*.access_key` / `buckets.*.secret_key` with real credentials.

buckets:
  fleetman-oss-sg-prod:
    bucket_name: fleetman
    endpoint: https://oss-ap-southeast-1.aliyuncs.com
    access_key: "YOUR_ACCESS_KEY"
    secret_key: "YOUR_SECRET_KEY"
    path_style: false
    prefix: prod
manifests:
  mani-app01:
    files:
    - path: run.sh
      file_type: text
      owner: root
      group: root
      mode: '0700'
    - path: logs/
      file_type: folder
      owner: root
      group: root
      mode: '0600'
    profile: supervisor
    bucket: fleetman-oss-sg-prod
    collect_logs: true
    log_files:
    - ../a.log
    max_log_lines: 100
  rustvpn:
    files:
    - path: run.sh
      file_type: text
      owner: root
      group: root
      mode: '0700'
    - path: logs/
      file_type: folder
      owner: root
      group: root
      mode: '0700'
    - path: server
      file_type: binary
      owner: root
      group: root
      mode: '0700'
    - path: client
      file_type: binary
      owner: root
      group: root
      mode: '0700'
    - path: tcpserver
      file_type: binary
      owner: root
      group: root
      mode: '0700'
    - path: tcpclient
      file_type: binary
      owner: root
      group: root
      mode: '0700'
    - path: ca.pem
      file_type: text
      owner: root
      group: root
      mode: '0600'
    - path: server.pem
      file_type: text
      owner: root
      group: root
      mode: '0600'
    - path: server.key
      file_type: text
      owner: root
      group: root
      mode: '0600'
    - path: client.pem
      file_type: text
      owner: root
      group: root
      mode: '0600'
    - path: client.key
      file_type: text
      owner: root
      group: root
      mode: '0600'
    profile: supervisor
    bucket: fleetman-oss-sg-prod
    collect_logs: true
    log_files:
    - logs/stdout.log
    - logs/stderr.log
    max_log_lines: 30
  systemd-test:
    files:
    - path: run.sh
      file_type: text
      owner: root
      group: root
      mode: '0700'
    - path: bin1
      file_type: binary
      owner: root
      group: root
      mode: '0600'
