<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fleetman{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #f8f9fa;
        }
        .nav-link.active {
            background: #0d6efd;
            color: white !important;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-md-block sidebar p-3">
                <h4 class="mb-4"><i class="bi bi-shield-check"></i> Fleetman</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% block nav_dashboard %}{% endblock %}" href="/">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_buckets %}{% endblock %}" href="/buckets">
                            <i class="bi bi-bucket"></i> Buckets
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_resource_profiles %}{% endblock %}" href="/resource-profiles">
                            <i class="bi bi-sliders"></i> Resource Profiles
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_manifests %}{% endblock %}" href="/manifests">
                            <i class="bi bi-file-earmark-text"></i> Manifests
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_deployments %}{% endblock %}" href="/deployments">
                            <i class="bi bi-rocket-takeoff"></i> Deployments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_cells %}{% endblock %}" href="/cells">
                            <i class="bi bi-grid-3x3"></i> Deployment Cells
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_agents %}{% endblock %}" href="/agents">
                            <i class="bi bi-hdd-network"></i> Fleet Agents
                        </a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4 py-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
